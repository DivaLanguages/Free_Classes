<!DOCTYPE html>  
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Your Class</title>
  <style>
    :root {
      --primary-color: #4A90E2;
      --hover-color: #357ABD;
      --background-color: #f4f6f8;
      --card-bg: #ffffff;
      --text-color: #333;
      --shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 60px 20px 30px;
      background: linear-gradient(to right, #4A90E2, #50a6e6);
      color: white;
      position: relative;
    }

    header img.profile {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 6px solid white;
      box-shadow: var(--shadow);
    }

    header h1 {
      font-size: 32px;
      margin: 20px 0 10px;
    }

    header p {
      font-size: 18px;
      margin: 0;
    }

    .top-left,
    .top-right {
      position: absolute;
      top: 20px;
    }

    .top-left {
      left: 20px;
    }

    .top-right {
      right: 20px;
    }

    .instagram-button img {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      transition: transform 0.2s;
      margin-left: 8px;
    }

    .instagram-button img:hover {
      transform: scale(1.1);
    }

    .free-classes-button {
      background-color: white;
      color: var(--primary-color);
      font-weight: 600;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: var(--shadow);
      text-decoration: none;
    }

    .free-classes-button:hover {
      background-color: #e0ebf8;
      transform: translateY(-1px);
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 30px;
      margin-top: 40px;
      box-shadow: var(--shadow);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .custom-button {
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      font-size: 18px;
      font-weight: 500;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: var(--shadow);
    }

    .custom-button:hover {
      background-color: var(--hover-color);
      transform: translateY(-2px);
    }

    .calendar-label {
      margin-top: 40px;
      font-size: 24px;
      font-weight: 600;
      color: var(--text-color);
    }

    .calendar-container {
      margin-top: 20px;
      width: 100%;
    }

    .calendar-container iframe {
      width: 100%;
      height: 300px;
      border: none;
      box-shadow: var(--shadow);
      border-radius: 8px;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 14px;
      color: #777;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 24px;
      }

      .custom-button {
        font-size: 16px;
      }

      .instagram-button img {
        width: 28px;
        height: 28px;
      }

      .free-classes-button {
        font-size: 12px;
        padding: 6px 10px;
      }

      .calendar-container iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="top-left">
      <a href="https://www.instagram.com/dv_lingo/" target="_blank" class="instagram-button">
        <img src="instagram.png" alt="Instagram">
      </a>
    </div>
    <div class="top-right">
      <a href="https://divalanguages.github.io/" target="_blank" class="free-classes-button">Paid Classes</a>
    </div>

    <img src="bona.png" alt="Instructor Photo" class="profile">
    <h1>Welcome to your language home</h1>
    <p>-With each language, you live a new life-</p>
  </header>

  <div class="card">
    <h2>Manage Your Class</h2>
    <div class="button-container">
      <a class="custom-button" href="https://docs.google.com/forms/d/e/1FAIpQLSfvw8vyKRF9d2eoGOzTk3Z-XFmjgSClnhQ6aKmdL03MndyDQA/viewform?usp=dialog" target="_blank">
        üìò Book a Free Class
      </a>
      <a class="custom-button" href="https://docs.google.com/forms/d/e/1FAIpQLSfyQ_APdatyfIHT8hKJsTpb5g5HfeUfdWTMNEFXoXbUz2QgDw/viewform?usp=dialog" target="_blank">
        ‚ùå Cancel a Free Class
      </a>
    </div>

    <h2 class="calendar-label">Check My Calendar</h2>

    <div class="calendar-container">
      <iframe 
        src="https://calendar.google.com/calendar/embed?src=a42878222658e306f920a68b096d7cf29c51cb57e442a09aab1cbb32a206d7e3%40group.calendar.google.com&ctz=Europe%2FMadrid&showTitle=0&showPrint=0&showTabs=0&showCalendars=0&mode=AGENDA" 
        frameborder="0" 
        scrolling="no">
      </iframe>
    </div>
  </div>

  <footer>
    ¬© Your English/Indonesian Coach ¬∑ All rights reserved
  </footer>

</body>
</html>
